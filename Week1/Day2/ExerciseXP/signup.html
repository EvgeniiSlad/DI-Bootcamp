<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="products.html">
    <link rel="stylesheet" href="style.css">
    <title>Singup </title>
</head>
<body>
    <nav id="navbar">
        <li style="float:right;"><a href="products.html">OUR PRODUCTS</a></li>
        <li style="float:right;"><a href="signup.html">SINGUP</a></li>
        <li style="float:right;"><a href="login.html">LOGIN</a></li>
        <i class="fa-solid fa-crown"></i>
    </nav>
    <form action="">
        <div class="container">
            <h1>Sign Up</h1>
            <p>To register, please fill out the the form</p> <hr>
        
            <label for="fname"> First Name</label>
            <input type="text" placeholder="Enter your first name" name="fname"><br>

            <label for="lname">Last Name</label>
            <input type="text" placeholder="Enter your last name" name="lname"><br>
            
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username" name="username"><br>
            
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" name="email"><br>
            
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" name="password"><br>
            
        </div>
    </form>
    
</body>
</html>
