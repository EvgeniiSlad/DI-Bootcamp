{% extends 'base.html' %}
{%block content%}

    <form method="post">
        {%csrf_token%}
        {%for field in form%}
        <p>
            {%if field.label == 'User'%}

            {%else%}
                {{field.label}} {{field}}
            {%endif%}
        </p>
        <!-- <h5>{{form.as_p}}</h5> -->
        {%endfor%}
        <button type="submit">Create Profile</button>
    </form>

{%endblock%}
